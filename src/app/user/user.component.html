<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">
        {{ element.role === "" ? "---" : element.role }}
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
      <td
        class="action-icon"
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          'active-icon': element.isactive,
          'inactive-icon': !element.isactive
        }"
      >
      <div class="textIcon">
        {{ element.isactive ? "ACTIVE" : "INACTIVE" }}
        <mat-icon [ngStyle]="{ color: element.isactive ? 'green' : 'red' }"
        >fiber_manual_record</mat-icon
      >
      </div>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <a
          *ngIf="element.role != 'admin'"
          (click)="updateUser(element.id)"
          mat-raised-button
          color="primary"
          >Update</a
        >
        <a
          *ngIf="element.role != 'admin'"
          (click)="deleteUser(element.id)"
          mat-raised-button
          color="warn"
          >Delete</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
