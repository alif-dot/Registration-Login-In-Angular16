<mat-card>
  <mat-card-header>
    <h1>Are you sure you want to delete this ID?</h1>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form"
    [formGroup]="deleteForm"
    (ngSubmit)="deleteUser()">
      <div class="example-button-row">
        <button mat-raised-button color="primary">Delete</button>
        <a mat-dialog-close mat-raised-button color="accent">Close</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
